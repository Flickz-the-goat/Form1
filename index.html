<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class = "left">
        <div class="title-container">
            <img class = "logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="odin logo">
            <h1>Odin</h1>
        </div>
    </div>
    <div class = "right">
        <div class = "quote">
            <h3>This is some quote</h3>
            <h3>Bullshit</h3>
        </div>
        <div class = "form-container">
            <form>
                <div class = "form-cont">
                <legend>Lets do this!</legend>
                <div class="input-container">
                    <div class="input-group">
                        <label for="firstName">First name</label>
                        <input type="text" id="firstname" name="firstname" placeholder="John">
                    </div>
                    <div class="input-group">
                        <label for="lastName">Last name</label>
                        <input type="text" id="lastname" name="lastname" placeholder="Doe">
                    </div>
                </div>
                <div class="input-container">
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="3oZ5M@example.com">
                    </div>
                    <div class="input-group">
                        <label for="phone">Phone number</label>
                        <input type="tel" id="phone" name = "phone">
                    </div>
                </div>
                <div class="input-container">
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <div class="input-group">
                        <label for="password">Confirm password</label>
                        <input type="password" id="password" name="password">
                    </div>  
                </div>
                </div>
            </div>
            <div class="button-container"><button type="submit">Create Account</button></div>    
            </form>
            <div class="end">
                <p>Already have an account?</p>
                <a href="#">Log in</a>
            </div>
        </div>
    </div>
</body> 
</html>
